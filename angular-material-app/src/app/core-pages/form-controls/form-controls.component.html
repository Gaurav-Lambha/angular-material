<mat-tab-group>
    <mat-tab label="Checkbox"> 
        <mat-card>
            <mat-card-content>
              <h2 class="example-h2">Checkbox configuration</h2>
          
              <section class="checkbox-section">
                <mat-checkbox class="checkbox-margin" [(ngModel)]="checked">Checked</mat-checkbox>
                <mat-checkbox class="checkbox-margin" [(ngModel)]="indeterminate">Indeterminate</mat-checkbox>
              </section>
          
              <section class="checkbox-section">
                <label class="checkbox-margin">Align:</label>
                <mat-radio-group [(ngModel)]="labelPosition">
                  <mat-radio-button class="checkbox-margin" value="after">After</mat-radio-button>
                  <mat-radio-button class="checkbox-margin" value="before">Before</mat-radio-button>
                </mat-radio-group>
              </section>
          
              <section class="checkbox-section">
                <mat-checkbox class="checkbox-margin" [(ngModel)]="disabled">Disabled</mat-checkbox>
              </section>
            </mat-card-content>
          </mat-card>
          
          <mat-card class="result">
            <mat-card-content>
              <h2 class="example-h2">Result</h2>
          
              <section class="checkbox-section">
                <mat-checkbox
                    class="checkbox-margin"
                    [(ngModel)]="checked"
                    [(indeterminate)]="indeterminate"
                    [labelPosition]="labelPosition"
                    [disabled]="disabled">
                  I'm a checkbox
                </mat-checkbox>
              </section>
            </mat-card-content>
          </mat-card>  
    </mat-tab>
    <mat-tab label="Second"> Content 2 </mat-tab>
    <mat-tab label="Third"> Content 3 </mat-tab>
  </mat-tab-group>
